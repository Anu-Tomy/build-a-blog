<!DOCTYPE html>
<html>
  <head>
    <title>Build-a-Blog!</title>
  </head>
  <body>
    <h1>Blog!</h1>
    <form method = "post">
        <label>
            <div>title</div>
            <input type="text" name= "Title" value="{{title}}">

              <textarea name="Art">{{art}}</textarea>

        <div class = "error">{{error}}</div>

        <input type="submit">
    </form>

  </body>
</html>
